<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript array</title>
</head>
<body>
    <script type="text/JavaScript">
     const addresses = ["London", "America", "Dubai", "Southafrica"];
     for (let addr of addresses) {
        alert(addr);
     }
     var personnel = new Array ()
     personnel [0] = new Array ()
     personnel [0] [0] = "Rahul"
     personnel [0] [1] = '18'
     personnel [0] [2] = 'London'
     personnel [1] =  new Array ()
     personnel [1] [0] =  "Sneha"
     personnel [1] [1] = '17'
     personnel [1] [2] = 'America'
     personnel [2] = new Array ()
     personnel [2] [0]  = "Raj"
     personnel [2] [1] = '19'
     personnel [2] [2] = 'Dubai'
     document.write ( "Name: " + personnel [1] [0] + "<br>")
     document.write ( "Age: " + personnel [1] [1] + "<br>")
     document.write ( "Address: " + personnel [1] [2] + "<br>")
    </script>
</body>
</html>

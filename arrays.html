<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrasy</title>
</head>
<body>
    <h1>Arrays JavaScript</h1>
    <script type="text/JavaScript">
    var Student = ["bad", "shakir", "Talha"];
    console.log(Student);

     var Employees = new Array();
     Employees [0] = "Aman";
     Employees [1] = "shakir";
     Employees [2] = "Salman";
     console.log(Employees);

    var subjects = ["Deepak", "Aman", "Gaurav", "Vaibav", "vineet"];
    for (let i = 0; i < subjects.length; i++) {
     console.log(subjects[i]);
    }

     // Array's is index range from 0 untill array length - 1
    </script>
</body>
</html>

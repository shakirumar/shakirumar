<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binding</title>
</head>
<body>
    <h1>>Function Binding</h1>
    <script type="text/javascript">
       
          var x = 20;
          function abc() {
            let y = 20;
            console.log("I am inside abc with x = " + x + " y = " + y);
            function xyz() {
                let z = 30;
                console.log("I am inside xyz with x = " + y + " z = " + z);

            }
            
            xyz();
   
          }
           abc();
    </script>        
</body>
</html>
